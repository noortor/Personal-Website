<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <meta charset="utf-8" />
    <meta

    />

    <link

  <body>
    <!-- HEADER     -->
    <header>
      <section class="header-container">
        <div class="header-content">
          <nav class="navbar navbar-expand-sm navbar-dark">
            <a class="navbar-brand" href="index.html">
              <img
                class="nav-home-img"
                src="assets/Personal-logo-complete-white.png"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="nav navbar-nav navbar-center">
                <li class="nav-item active">
                  <a class="nav-link" href="about.html"
                    >ABOUT<span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="resume.html">RESUME</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="organizations.html"
                    >ORGANIZATIONS</a
                  >
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="organizations.html">PROJECTS</a>
                </li>
              </ul>
            </div>
          </nav>
          <div class="header">
            <h1>Noor Mahini</h1>
            <p class="lead">
              "Yesterday is history, tomorrow is a mystery, but today is a gift.
              That is why it is called the present."
            </p>
            <p class="lead">-Master Oogway</p>
          </div>
        </div>
        <div class="header-img header-img-home"></div>
        <div class="header-overlay"></div>
      </section>
    </header>
    <!-- CAROUSEL -->
    <section id="mainCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#mainCarousel" data-slide-to="1"></li>
        <li data-target="#mainCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="assets/graduation-jojo-pose.JPG"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="assets/orch-post-concert.JPG"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item rotate-image">
          <img
            class="d-block w-100"
            src="assets/senior-weekend-sproul.JPG"
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#mainCarousel"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#mainCarousel"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </section>
    <!-- FOOTER -->
    <footer>
      <div class="social-media-logo-container">
        <a href="#">
          <img
            src="assets/social-media-logos/email-logo.png"

        <a href="#">

            src="assets/social-media-logos/linkedIn-logo.png"
            class="social-media-logo"
          />
        </a>
        <a href="#">
          <img
            src="assets/social-media-logos/instagram-logo.png"
            class="social-media-logo"
          />
        </a>
        <a href="#">
          <img
            src="assets/social-media-logos/github-logo.png"
            class="social-media-logo"
          />
        </a>

    <script src="./motion.js"></script>
